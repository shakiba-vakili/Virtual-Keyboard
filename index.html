<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Virtual Keyboard</h1>

    <div class="container">
      <div class="night-mode">
        <div class="toggle-circle"></div>
      </div>

      <div class="change-light-color">
        <div class="colors">
          <input type="color" class="colors-input" />
          <div class="praghraf">
            <p class="praghraf2">
              You can use the color palette to change the color of the keys.
            </p>
          </div>
        </div>
      </div>

      <div class="keyboard-wrapp">
        <div class="keyboard-light"></div>
        <div class="keyboard-keys">
          <div class="row">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key Backspace-key">Backspace</div>
          </div>

          <div class="row">
            <div class="key tab-key">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">{</div>
            <div class="key">}</div>
            <div class="key slash-key">\</div>
          </div>

          <div class="row">
            <div class="key caps-lock-key">Caps Lock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">"</div>
            <div class="key enter-key">Enter</div>
          </div>

          <div class="row">
            <div class="key shift-key shift-left">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key">?</div>
            <div class="key shift-key shift-right">Shift</div>
          </div>

          <div class="row">
            <div class="key ctrl-key ctrl-left">Ctrl</div>
            <div class="key">Win</div>
            <div class="key alt-key alt-left">Alt</div>
            <div class="key space-key"></div>
            <div class="key alt-key alt-right">Alt</div>
            <div class="key">Fn</div>
            <div class="key ctrl-key ctri-right">Ctrl</div>
          </div>
        </div>
      </div>
      <input class="text" type="text" />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
